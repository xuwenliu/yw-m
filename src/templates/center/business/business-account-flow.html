
<div>
  <div class="form-inline form-group searchs"  >
    <h4 class="inline-block mr50" >交易明细</h4>
    <div class="inline-block f12 float-right"><span>交易日期：</span>
      <div class="input-append date form_datetime_start inline-block" >
        <i class="add-on pa mt30" ><i class="icon-th"></i></i>
        <input class=" form-control input-sm" size="16" placeholder="起始时间" type="text" onkeyup="this.value=''" id="beginTime" >
      </div> ----
      <div class="input-append date form_datetime_end inline-block" >
        <i class="add-on pa mt30" ><i class="icon-th"></i></i>
        <input class=" form-control input-sm" size="16" type="text"  placeholder="结束时间" onkeyup="this.value=''" id="endTime">
      </div>
      <input type="hidden" ng-class="{err:!dateThan==''}">
      <i class="f12 c-red" >{{dateThan}}</i>
      <button   type="button" class="btn btn-primary btn-sm  input-sm " ng-click="submitSearch(list)"> 查询</button>
    </div>

  </div>

  <table class=" table   table-hover table-condensed  table-striped text-center ">
    <thead style="background:#8A8BC4; color: #fff">
    <tr>
      <td>流水号</td>
      <td>金额</td>
      <td>交易分类</td>
      <td>渠道</td>
      <td>订单号</td>
      <td>交易状态</td>
      <td>时间</td>
    </tr>
    </thead>
    <tbody>

    <tr ng-repeat="g in grid.result">
      <td ng-bind="g.serialNumber "></td>
      <td ng-bind="g.amount "></td>
      <!--<td  ng-init="payType={1:'支付',2:'退款',3:'转账'}" ng-bind="payType[g.journalType]" ></td>-->
      <!--<td  ng-init="payWay={1 : '余额支付',2 : '绑卡支付',3 : '绑新卡支付',4 : '微信支付',5 : '易宝支付'}"  ng-bind="payWay[g.payTool]"></td>-->
      <td>{{g.journalTypeDesc}}<i class='c-999'>（{{g.incomeDesc}}）</i></td>
      <td>{{g.payToolDesc}}</td>
      <td >{{g.orderNum}}</td>
      <!--<td  ng-init="resStatus={1 : '成功',2 : '失败'}" ng-bind="resStatus[g.status]  "></td>-->
      <td>{{g.statusDesc}}</td>
      <td ng-bind="g.createTime | date:'yyyy-MM-dd HH:mm:ss' "></td>
    </tr>
    <tr ng-if="!grid.result"><td colspan="9" class="f12 c-999 " >没有相关数据!</td></tr>
    </tbody>
  </table>
  <div ng-include="'/templates/partial/page.html'" style="height: 50px;background-color: #f4f4f6"></div>
</div>
